<body style="font-family: Arial; background:#f2f2f2; margin:0; padding:16px">

  <script>
  const data = [
    {
      judul: "Besok Pakai Seragam Pramuka",
      tanggal: "12 Sept 2026",
      isi: "Seluruh siswa wajib memakai seragam Pramuka.",
      kategori: "penting"
    },
    {
      judul: "Pengumpulan Kas Bulanan",
      tanggal: "11 Sept 2026",
      isi: "Kas dikumpulkan paling lambat Jumat.",
      kategori: "info"
    }
  ];

  data.forEach(item => {
    const div = document.createElement("div");
    div.style.background = "white";
    div.style.padding = "12px";
    div.style.marginBottom = "10px";

    div.innerHTML = `
      <b>${item.judul}</b><br>
      <small>${item.tanggal}</small>
      <p>${item.isi}</p>
    `;

    document.getElementById(item.kategori).appendChild(div);
  });
</script>
  
</body>
