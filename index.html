<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pengumuman Kelas</title>
</head>
<body style="font-family: Arial; background:#f2f2f2; margin:0; padding:16px">

  <h1>ğŸ“¢ Pengumuman Kelas X</h1>
  <p>Update resmi dari Sekretaris & Wali Kelas</p>

<h2>ğŸ”¥ Penting</h2>
<div id="penting"></div>

<h2>â„¹ï¸ Info</h2>
<div id="info"></div>
  
  <hr>
  <small>Kelas X â€¢ Terakhir diperbarui manual</small>
  
<script>
fetch("pengumuman.json")
  .then(res => res.json())
  .then(data => {
    data.forEach(p => {
      if (!document.getElementById(p.kategori)) return;

      const box = document.createElement("div");
      box.innerHTML = `
        <b>${p.judul}</b><br>
        <small>${p.tanggal}</small>
        <p>${p.isi}</p>
      `;
      document.getElementById(p.kategori).appendChild(box);
    });
  })
  .catch(err => {
    document.body.innerHTML += "<p>âš ï¸ Gagal memuat pengumuman</p>";
  });
</script>
  
</body>
</html>
